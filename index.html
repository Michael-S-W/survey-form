<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css"> 
</head>
<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="POST" >
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input 
        id="name" 
        type="text"
        placeholder="Enter Your Name" 
        required>
      </div>
      <div class="form-group">

        <label for="email" id="email-label">Email</label>
        <input 
        id="email" 
        type="email" 
        placeholder="Enter Your Email"
        required>
      </div>
      <div class="form-group">
        
        <label for="number" id="number-label">Age</label>
        <input 
        id="number" 
        type="number" 
        placeholder="Enter Your Age"
        min="10" max="99" 
        required>
      </div>
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">
          Which option best describes your current role?
        </label>
        <select id="dropdown" >
          <option>Select Current Role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?
        </p>
        <label><input type="radio" value="definitely" name="recommend-friend">
          Definitely</label>
          <label><input type="radio" value="maybe" name="recommend-friend"> Maybe</label>
          <label><input type="radio" value="not-sure" name="recommend-friend"> Not Sure</label>
      </div>
      <div class="form-group">
        <label for="dropdown" id="dropdown-label">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select id="dropdown" >
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved?</p>
          <label><input type="checkbox" value="front-end">Front-end Projects</label>
          <label><input type="checkbox" value="back-end">Back-end Projects</label>
      </div>
      <div class="form-group">
        <p>Any comments or suggestions?</p>
          <textarea placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
          <input type="submit" id="submit">
      </div>
      </form>
    </div>
</body>
</html>
